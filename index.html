<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calci">
    <div id="display"><input id="cal" type="text"></div>
    <div class="buttons">
        <button id="ac" class="btn">AC</button>
        <button id="sign" class="btn">+/-</button>
        <button id="percent" class="btn">%</button>
        <button id="div" class="opr btn">/</button>
        <button class="btn" id="7n">7</button>
        <button class="btn" id="8n">8</button>
        <button class="btn" id="9n">9</button>
        <button id="product" class="opr btn">*</button>
        <button class="btn" id="4n">4</button>
        <button class="btn" id="5n">5</button>
        <button class="btn" id="6n">6</button>
        <button id="sub" class="opr btn">-</button>
        <button class="btn" id="1n">1</button>
        <button class="btn" id="2n">2</button>
        <button class="btn" id="3n">3</button>
        <button id="add" class="opr btn">+</button>
        <button  class="btn" id="0n">0</button>
        <button class="btn" id="dot">.</button>
        <button id="equal" class="opr btn">=</button>
    </div>
</div>

<script src="style.js"></script>
</body>
</html>
